<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Codificador de mensajes</h1>

  <section class="sectionOne">
    <p>Valor de desplazamiento</p>
    <input type="number" min="1" max="50">
    <button>Ingresar</button>
  </section>
  
  <section class="sectionTwo">
    <p>Ingrese mensaje a cifrar</p>
    <textarea id="aCifrar" cols="30" rows="6"></textarea>

  <div>
    <button>Cifrar texto</button>
  </div>
    <p>Mensaje cifrado</p>
    <textarea id="cifrado"readonly cols="30" rows="6"></textarea>
  </section>

  <section class="sectionThree">
    <p>Ingrese mensaje a descifrar</p>
    <textarea id="mCifrado" cols="30" rows="6"></textarea>
  <div>
    <button>Descifrar texto</button>
  </div> 
    <p>Mensaje descifrado</p>
    <textarea id="mdescifrado"readonly cols="30" rows="6"></textarea>
  </section>

  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
