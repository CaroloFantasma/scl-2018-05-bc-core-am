<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Itim|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Caesar Cipher</h1>
  <p id="move">Valor de desplazamiento</p>

  <section class="sectionOne">
    <input id="offsetChoice" type="number">
    <button id="position">Ingresar</button>
  </section>
  
  <section class="sectionTwo">
    <p id="p1">Ingrese su mensaje</p>
    <textarea id="textIn" cols="60" rows="8"></textarea>
    <button id="codificar">Cifrar texto</button>
  </section>

  <section class="sectionThree">
    <p id="p2">Resultado de su mensaje</p>
    <textarea id="textOut"readonly cols="60" rows="8"></textarea>
  <div>
    <button id="decodificar">Descifrar texto</button>
  </div> 
  </section>

  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
