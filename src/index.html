<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Codificador de mensajes</h1>
  <p id="move">Valor de desplazamiento</p>

  <section class="sectionOne">
    <input type="number" min="1" max="50">
    <button id="position">Ingresar</button>
  </section>
  
  <section class="sectionTwo">
    <p>Ingrese mensaje a cifrar</p>
    <textarea id="aCifrar" cols="50" rows="6"></textarea>
  <div>
    <button id="code">Cifrar texto</button>
  </div>
  </section>

  <section class="sectionThree">
    <p>Ingrese mensaje a descifrar</p>
    <textarea id="mCifrado" cols="50" rows="6"></textarea>
  <div>
    <button id="decode">Descifrar texto</button>
  </div> 
  </section>

  <p id=msj>Resultado de su mensaje</p>
  <section class="result">
    <textarea id="mdescifrado"readonly cols="80" rows="6"></textarea>
  </section>

  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
